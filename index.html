<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="white-box">
    <div class="qr-code">
      <img src="images/image-qr-code.png" alt="qrcode">
    </div>
    <div class="description">
      <div class="title" role="title">Improve your front-end skills by building projects</div>
      <div class="paragraph" role="paragraph"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
    </div>
  </div>
</body>
</html>
